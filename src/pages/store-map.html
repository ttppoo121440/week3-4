<!doctype html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>week3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />
    <script type="module" src="../main.ts"></script>
  </head>
  <body class="leading-normal">
    <%- include('./src/layout/header.ejs') %>

    <section class="container-base pt-10">
      <h2
        class="border-l-8 border-primary pl-4 text-2xl font-bold leading-9 xl:text-5xl xl:leading-[72px]"
      >
        門市據點
      </h2>
      <div class="flex items-center space-x-2 pt-6 xl:text-2xl xl:leading-9">
        <label for="city" class="whitespace-nowrap">選擇分店</label>
        <select
          id="city"
          class="block w-full border py-2 pl-3 text-lg sm:w-[19rem]"
        >
          <option value="台北中山旗艦店">台北中山旗艦店</option>
        </select>
      </div>

      <div class="flex flex-col xl:flex-row">
        <div class="pb-6 pt-6 md:pb-20 md:pt-10">
          <div class="border md:flex md:border-0 md:pb-0 xl:block">
            <div
              class="h-56 bg-[url('https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true')] bg-cover bg-center md:min-w-[21.0625rem] xl:w-[32.875rem]"
            ></div>
            <div class="md:w-full md:pl-6 xl:w-[32.875rem] xl:pl-0">
              <h3 class="border-b px-6 py-2 text-2xl leading-9 md:border">
                台北中山旗艦店
              </h3>
              <div
                class="px-6 py-4 text-xl leading-[30px] md:h-[168px] md:border-x md:border-b"
              >
                <div class="store-map-space">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-telephone mr-2 h-6 w-6"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
                    />
                  </svg>
                  <p>電話：(02)000-1234</p>
                </div>
                <div class="store-map-space">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-clock mr-2 h-6 w-6"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"
                    />
                    <path
                      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"
                    />
                  </svg>
                  <p>營業時間：10:00-21:00</p>
                </div>
                <div class="store-map-space">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-geo-alt mr-2 h-6 w-6"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"
                    />
                    <path
                      d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                    />

                  <p>地址：台北市中山區南京東路25巷2-1號</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pb-16 sm:pb-20 xl:w-full xl:pl-6 xl:pt-10">
          <iframe
            class="h-[208px] w-full sm:h-[414px] xl:h-full"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.458524490652!2d121.52653047537707!3d25.052443577804354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DngaPlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2sau!4v1720958437024!5m2!1szh-TW!2sau"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

    <%- include('./src/layout/footer.ejs') %>
  </body>
</html>
